<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="{% url 'cars_list' %}">Jota Multimarcas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            {% if user.is_authenticated %}
            <li class="nav-item me-3 text-white">
              Olá, {{ user.username }}
            </li>
             <li class="nav-item">
              <a class="nav-link active fw-semibold" href="{% url 'cars_list' %}">Carros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-semibold" href="{% url 'new_car' %}">Cadastrar Carro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-semibold" href="{% url 'logout' %}">Sair</a>
            </li>
            {%else%}
               <li class="nav-item">
              <a class="nav-link active fw-semibold" href="{% url 'cars_list' %}">Carros</a>
              </li>
              <li class="nav-item">
              <a class="nav-link active fw-semibold" href="{% url 'register' %}">Registrarse</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active fw-semibold" href="{% url 'login' %}">Login</a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="py-5">
    <div class="container">
      {% block content %}
      <!-- Seu conteúdo vai aqui -->
      {% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-4 border-top">
    <div class="container">
      <small class="text-muted">&copy; Jota Multimarcas. Todos os direitos reservados.</small>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
