{% extends "base.html" %}

{% block content %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="card mx-auto shadow" style="max-width: 500px;">
    <div class="card-body p-4">
      <h2 class="card-title text-center mb-4">Cadastro de Usuário</h2>

      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        <!-- Campo Usuário -->
        <div class="mb-3">
          <label for="id_username" class="form-label">Usuário</label>
          {{ user_form.username.errors }}
          {{ user_form.username }}
        </div>

        <!-- Campo Senha -->
        <div class="mb-3">
          <label for="id_password1" class="form-label">Senha</label>
          {{ user_form.password1.errors }}
          {{ user_form.password1 }}
        </div>

        <!-- Campo Confirmar Senha -->
        <div class="mb-4">
          <label for="id_password2" class="form-label">Confirmar Senha</label>
          {{ user_form.password2.errors }}
          {{ user_form.password2 }}
        </div>

        <!-- Botão de Cadastro -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
